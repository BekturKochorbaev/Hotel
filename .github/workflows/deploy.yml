name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Archive files
      run: |
        tar -czf deploy.tar.gz . || echo "tar gave a warning, continuing anyway"

    - name: Copy archive to server
      run: |
        scp -o StrictHostKeyChecking=no deploy.tar.gz ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/deploy.tar.gz

    - name: Deploy on remote server
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << EOF
          rm -rf ~/Hotel/*
          tar -xzf /tmp/deploy.tar.gz -C ~/Hotel
          rm /tmp/deploy.tar.gz

          # Запуск только Nginx, Web и DB. Certbot не трогаем!
          docker compose -f ~/Hotel/booking/docker-compose.yml up -d --build web db nginx

          docker compose -f ~/Hotel/booking/docker-compose.yml ps

          echo "Deployment finished without touching certbot"
        EOF
